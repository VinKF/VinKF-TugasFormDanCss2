<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <div class="title">Form Registrasi Pentagon Racing Team</div>
        <form action="FormDataDiri.html">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Nama Lengkap</span>
                    <input type="text" placeholder="Masukkan Nama" required>
                </div>
                <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" placeholder="Masukkan Username" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" placeholder="Masukkan Email" required>
                </div>
                <div class="input-box">
                    <span class="details">Nomor Telepon</span>
                    <input type="tel" placeholder="Masukkan Nomor Telepon" required>
                </div>
                <div class="input-box">
                    <span class="details">Tanggal Lahir</span>
                    <input type="date" required>
                </div>
                <div class="input-box">
                    <span class="details">Applied For :1.Joki 2.Mekanik 
                    </span>
                    <input type="text" placeholder="Masukkan Posisi Yang Diinginkan" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" placeholder="Masukkan Password" required>
                </div>
                <div class="input-box">
                    <span class="details">Ulangi Password</span>
                    <input type="password" placeholder="Masukkan Ulangi Password" required>
                </div>
                <div class="gender-details">
                    <span class="gender-title">Jenis Kelamin</span>
                    <div class="category">
                        <input type="radio" name="gender" id="dot-1" required>
                        <label for="dot-1">
                            <span class="dot"></span>
                            <span class="gender">Pria</span>
                        </label>
                        <input type="radio" name="gender" id="dot-2" required>
                        <label for="dot-2">
                            <span class="dot"></span>
                            <span class="gender">Wanita</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register Now">
            </div>
        </form>
    </div>
</body>
</html>
